<app-page-template class="home">
  <div *ngIf="personal$ | async as personal">
    <app-page-section-template [style.backgroundColor]="'#e8e8e8'">
      <!-- sub section begin -->
      <section class="home__section home__section--left">
        <h1 class="home__title">
          <span class="home__title-text">{{ personal.occupationType }}</span>
          <span class="home__title-text">{{ personal.occupation }} </span>
        </h1>
        <div
          class="home__image-container"
          fxLayout="column"
          fxLayoutAlign="start start"
        >
          <img
            class="home__image"
            src="assets/images/profile-image-min.png"
            alt="profile-pic"
          />
        </div>
        <h2 class="home__subtitle">
          {{ personal.firstName + " " + personal.lastName }}
        </h2>
        <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="15px">
          <img
            class="home__icon"
            src="assets/icons/arrow-down-icon.svg"
            alt=">"
          />
          <button mat-fab routerLink="/about">About Me</button>
        </div>
      </section>
    </app-page-section-template>
  </div>
</app-page-template>
