<div class="banner" fxLayout="row" fxLayoutGap="15px">
  <mat-divider class="banner__divider" [vertical]="true"></mat-divider>
  <div>
    <div class="banner__header">
      <h1 class="banner__title">Josh Ianacone</h1>
      <mat-divider class="banner__divider"></mat-divider>
      <h2 class="banner__subtitle">
        <span class="banner__callout">Front End</span>Software Engineer
      </h2>
    </div>
    <p class="banner__message">
      Welcome to my personal website, feel free to take a look around to find
      out more about me and some of the things I'm working.
    </p>
    <button mat-stroked-button routerLink="/about">More About Me</button>
  </div>
</div>
