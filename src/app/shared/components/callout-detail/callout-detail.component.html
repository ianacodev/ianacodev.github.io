<div
  class="callout-detail"
  [style.backgroundColor]="detail.backgroundColor"
  fxLayout="column"
  fxLayoutAlign="center start"
  *ngIf="detail"
>
  <div class="callout-detail__header">
    <span class="callout-detail__index" *ngIf="index !== undefined"
      >0{{ index + 1 }}/</span
    >
    <h1 class="callout-detail__title">{{ detail.title }}.</h1>
    <h2 class="callout-detail__subtitle">{{ detail.subtitle }}</h2>
  </div>
  <div class="callout-detail__body">
    <div class="callout-detail__content font-size--regular"></div>
    {{ detail.content }}
  </div>
  <div class="callout-detail__footer">
    <ng-container *ngIf="detail.links">
      <a
        class="app-link"
        [href]="link.url"
        target="_blank"
        rel="noopener noreferrer"
        *ngFor="let link of detail.links"
        >{{ link.label }}</a
      >
    </ng-container>
  </div>
</div>
