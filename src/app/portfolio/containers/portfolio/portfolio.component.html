<app-page-template class="portfolio">
  <div *ngIf="portfolioCardSets$ | async as cardSets">
    <app-page-section-template [style.backgroundColor]="color.Breeze900">
      <span title>Latest...</span>
      <app-portfolio-featured-card
        [card]="cardSets.featured[0]"
      ></app-portfolio-featured-card>
    </app-page-section-template>
    <app-page-section-template [style.backgroundColor]="color.Cloud500">
      <span title [style.display]="'block'" [style.textAlign]="'right'"
        >...Previous</span
      >
      <app-portfolio-grid [cards]="cardSets.general"></app-portfolio-grid>
    </app-page-section-template>
  </div>
</app-page-template>
