<app-page-template class="portfolio">
  <div *ngIf="portfolioCardSets$ | async as cardSets">
    <app-page-section-template [style.backgroundColor]="'#e8e8e8'">
      <span title>Latest Items...</span>
      <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="30px">
        <p class="portfolio__caption" fxFlex="1 0 0">
          Check out some of my latest personal projects.
        </p>
        <app-portfolio-grid
          fxFlex="2 0 0"
          [cards]="cardSets.featured"
          [featured]="true"
        ></app-portfolio-grid>
      </div>
    </app-page-section-template>
    <app-page-section-template [style.backgroundColor]="'#ffffff'">
      <span title>...Previous Items</span>
      <app-portfolio-grid [cards]="cardSets.general"></app-portfolio-grid>
    </app-page-section-template>
  </div>
</app-page-template>
