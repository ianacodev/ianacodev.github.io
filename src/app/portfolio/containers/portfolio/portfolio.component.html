<app-page-template class="portfolio">
  <div *ngIf="portfolioCards$ | async as cards">
    <app-page-section-template
      [subtitle]="
        'Collection of some personal projects publicly available on GitHub.'
      "
      [headerTextAlign]="'center'"
    >
      <app-portfolio-grid [cards]="cards"></app-portfolio-grid>
    </app-page-section-template>
  </div>
</app-page-template>
