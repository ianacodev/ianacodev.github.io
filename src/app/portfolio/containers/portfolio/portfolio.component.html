<app-page-template class="portfolio">
  <app-page-section-template>
    <div appInView (inView)="onInView('t0')">
      <app-page-section-header-template
        [title]="'Recent Designs'"
        [animate]="true"
        *ngIf="animationMap['t0']"
      >
      </app-page-section-header-template>
    </div>
    <app-divider></app-divider>
    <app-gallery [gallery]="gallery"></app-gallery>
  </app-page-section-template>
  <app-page-section-template>
    <div appInView (inView)="onInView('t1')">
      <app-page-section-header-template
        [title]="'Coding Projects'"
        [animate]="true"
        *ngIf="animationMap['t1']"
      >
      </app-page-section-header-template>
    </div>
    <section class="layout-container">
      <div
        class="layout-section--1x"
        fxFlexAlign="start"
        appInView
        (inView)="onInView('t2')"
      >
        <app-animate-content
          [animation]="'slideInLeft'"
          *ngIf="animationMap['t2']"
        >
          <p class="app-paragraph--medium">
            Some of my personal projects developed for demoing and implementing
            different concepts and functionality. These are publicly available
            on GitHub.
          </p>
        </app-animate-content>
      </div>
      <div
        class="layout-section--2x"
        fxFlexAlign="start"
        appInView
        (inView)="onInView('t3')"
      >
        <app-animate-content
          [animation]="'slideInRight'"
          *ngIf="animationMap['t3']"
        >
          <ng-container *ngIf="portfolioProjects$ | async as projects">
            <app-detail-item
              [index]="i"
              [detail]="detail"
              *ngFor="let detail of projects; index as i"
            ></app-detail-item>
          </ng-container>
        </app-animate-content>
      </div>
    </section>
  </app-page-section-template>
</app-page-template>
