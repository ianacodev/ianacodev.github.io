<app-page-template class="portfolio">
  <div class="spacer-bottom--x-large"></div>
  <app-page-section-template>
    <section class="layout-container">
      <div class="layout-section--1x" fxFlexAlign="start">
        <p class="paragraph--medium">
          Some of my personal projects I developed for demoing and implementing
          different concepts and functionality. These are publicly available on
          GitHub.
        </p>
      </div>
      <div class="layout-section--2x" fxFlexAlign="start">
        <div *ngIf="portfolioProjects$ | async as projects">
          <app-detail-item
            [index]="i"
            [detail]="detail"
            *ngFor="let detail of projects; index as i"
          ></app-detail-item>
        </div>
      </div>
    </section>
  </app-page-section-template>
</app-page-template>
