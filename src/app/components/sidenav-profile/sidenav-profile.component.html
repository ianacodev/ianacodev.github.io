<div
  class="sidenav-profile"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="15px"
  *ngIf="profile"
>
  <img class="sidenav-profile__image" [src]="profile.image" alt="img" />
  <div class="sidenav-profile__details" *ngIf="profile.personal as personal">
    <h1 class="sidenav-profile__title">
      {{ personal.firstName + " " + personal.lastName }}
    </h1>
    <p class="sidenav-profile__subtitle">{{ personal.occupation }}</p>
  </div>
</div>
