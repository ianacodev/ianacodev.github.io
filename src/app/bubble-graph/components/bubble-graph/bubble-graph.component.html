<div
  class="bubble-graph"
  fxLayout="row wrap"
  fxLayoutAlign="center center"
  fxLayoutGap="30px"
>
  <!--
  <svg></svg>
  -->
  <div
    class="bubble-graph__bubble"
    *ngFor="let node of nodes"
    fxLayout="column"
    fxLayoutAlign="center center"
  >
    <div class="bubble-graph__bubble-label">{{ node.label }}</div>
  </div>
</div>
