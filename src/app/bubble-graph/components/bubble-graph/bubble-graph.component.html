<div class="bubble-graph" fxLayout="row wrap" fxLayoutAlign="center start">
  <div
    class="bubble-graph__bubble"
    *ngFor="let node of nodes; index as i"
    fxLayout="column"
    fxLayoutAlign="center center"
    [ngClass]="{ 'bubble-graph__bubble--active': activeIndex === i }"
  >
    <img
      *ngIf="activeIndex === i; else label"
      class="bubble-graph__bubble-logo"
      [src]="node.logo"
      [alt]="node.label"
    />
    <ng-template #label>
      <div class="bubble-graph__bubble-label">
        {{ node.label }}
      </div>
    </ng-template>
  </div>
</div>
