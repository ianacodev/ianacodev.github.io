<app-page-template class="about">
  <div content class="content">
    <app-page-section-template>
      <div class="layout-container">
        <section class="layout-section layout-section--1x">
          <app-about-card [personal]="personal$ | async"></app-about-card>
        </section>
        <section
          class="layout-section layout-section--1x"
          fxLayoutAlign="start center"
        >
          <img
            class="about__image"
            src="assets/images/profile/profile-sketch-image.png"
            alt="profile-img"
          />
        </section>
      </div>
    </app-page-section-template>
    <app-page-section-template class="about__section-details">
      <div class="layout-container">
        <app-callout-detail
          *ngFor="let detail of details; index as i"
          [index]="i"
          [detail]="detail"
        ></app-callout-detail>
      </div>
    </app-page-section-template>
    <app-page-section-template
      [title]="'Skill Set'"
      [headerTextAlign]="'center'"
    >
      <app-bubble-graph></app-bubble-graph>
    </app-page-section-template>
  </div>
</app-page-template>
