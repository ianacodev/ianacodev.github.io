<div class="app">
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      class="app__sidenav"
      [mode]="mobileQuery?.matches ? 'over' : 'side'"
      [opened]="!mobileQuery?.matches"
      fxLayout="column"
    >
      <div class="app__sidenav-header">
        <div class="app__sidenav-label" *ngIf="profile$ | async as profile">
          {{ profile.personal.email }}
        </div>
      </div>
      <div
        class="app__sidenav-body"
        fxLayout="column"
        fxLayoutAlign="center start"
      >
        <mat-divider></mat-divider>
        <mat-list
          class="app__sidenav-list"
          role="list"
          *ngIf="profile$ | async as profile"
        >
          <mat-list-item
            class="app__sidenav-list-item"
            *ngFor="let nav of profile.navs; index as i"
          >
            <a
              class="app__link"
              (click)="onNavigate(nav)"
              [ngClass]="{
                'app__link--active': (active$ | async)?.includes(nav.link)
              }"
              (click)="mobileQuery?.matches ? sidenav.close() : null"
            >
              {{ nav.label }}
            </a>
          </mat-list-item>
        </mat-list>
        <mat-divider></mat-divider>
      </div>
      <div class="app__sidenav-footer">
        <div class="app__sidenav-label">Â© 2022 Ianacodev</div>
      </div>
    </mat-sidenav>
    <mat-sidenav-content
      class="app__sidenav-content"
      [style.marginLeft]="sidenav.mode === 'side' ? '300px' : 0"
    >
      <div
        class="app__sidenav-content-overlay"
        @pageTransition
        (@pageTransition.done)="onTransitionDone($event)"
        *ngIf="transition"
        #overlay
      ></div>
      <mat-toolbar>
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="end center">
          <button
            class="hamburger hamburger--collapse"
            [ngClass]="{ 'is-active': sidenav.opened }"
            type="button"
            (click)="sidenav.toggle()"
            *ngIf="mobileQuery?.matches"
            tabindex="0"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="app__container">
        <router-outlet (activate)="onActivateRoute()"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
