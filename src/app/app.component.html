<div class="app">
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      class="app__sidenav"
      [mode]="'over'"
      fxLayout="column"
    >
      <app-list
        [items]="navs$ | async"
        (handleClick)="onNavClick($event)"
      ></app-list>
    </mat-sidenav>
    <mat-sidenav-content class="app__sidenav-content">
      <div
        #overlay
        class="app__sidenav-content-overlay"
        *ngIf="transitionStatus$ | async"
        @pageTransition
        (@pageTransition.done)="onTransitionDone($event)"
      >
        <div
          class="app__sidenav-content-overlay-label"
          *ngIf="activeNav$ | async as activeNav"
        >
          <span class="app__text--lg"></span>
        </div>
      </div>
      <div class="app__header">
        <mat-toolbar>
          <mat-toolbar-row fxLayout="row" fxLayoutAlign="end center">
            <button
              class="hamburger hamburger--collapse"
              [ngClass]="{ 'is-active': sidenav.opened }"
              type="button"
              (click)="sidenav.toggle()"
              tabindex="0"
              *ngIf="mobileQuery?.matches; else navList"
            >
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>
            <ng-template #navList>
              <app-list
                [items]="navs$ | async"
                [horizontal]="true"
                [activeItem]="activeNav$ | async"
                (handleClick)="onNavClick($event)"
              ></app-list>
            </ng-template>
          </mat-toolbar-row>
        </mat-toolbar>
      </div>
      <div class="app__container">
        <router-outlet></router-outlet>
      </div>
      <div class="app__footer">
        <div *ngIf="personal$ | async as personal">
          <p class="font-size--regular">{{ personal.email }}</p>
          <p>Â© 2022 ianacodev</p>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
