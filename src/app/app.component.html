<div class="app">
  <mat-sidenav-container>
    <mat-sidenav
      #sidenav
      class="app__sidenav"
      [mode]="mobileQuery?.matches ? 'over' : 'side'"
      [opened]="!mobileQuery?.matches"
      fxLayout="column"
    >
      <div class="app__sidenav-header"></div>
      <div class="app__sidenav-body">
        <mat-list
          class="app__sidenav-list"
          role="list"
          *ngIf="profile$ | async as profile"
        >
          <mat-list-item
            class="app__sidenav-list-item"
            *ngFor="let nav of profile.navs; index as i"
          >
            <a
              class="app__link"
              [routerLink]="nav.link"
              [ngClass]="{
                'app__link--active': (active$ | async)?.includes(nav.link)
              }"
              (click)="mobileQuery?.matches ? sidenav.close() : null"
              >{{ nav.label }}</a
            >
          </mat-list-item>
        </mat-list>
      </div>
      <div class="app__sidenav-footer">
        <div>
          <div class="app__sidenav-label">Info</div>
          <div class="app__sidenav-item">
            <div class="app__sidenav-value">joshua.ianacone@gmail.com</div>
          </div>
          <div class="app__sidenav-item">
            <a
              href="https://github.com/ianacodev"
              target="_blank"
              rel="noopener noreferrer"
              class="app__sidenav-value"
              >github.com/ianacodev</a
            >
          </div>
        </div>
        <p>Â© 2022 Ianacodev</p>
      </div>
    </mat-sidenav>
    <mat-sidenav-content
      [style.marginLeft]="sidenav.mode === 'side' ? '300px' : 0"
    >
      <mat-toolbar>
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="end center">
          <button
            class="hamburger hamburger--collapse"
            [ngClass]="{ 'is-active': sidenav.opened }"
            type="button"
            (click)="sidenav.toggle()"
            *ngIf="mobileQuery?.matches"
            tabindex="0"
          >
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="app__container">
        <router-outlet (activate)="onActivateRoute()"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
